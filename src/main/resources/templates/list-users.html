<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User List</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
marquee{
color:red;
}
</style>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index.html}">MovieApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/lists}">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/addform}">Add User</a>
        </li>
       
       </ul>
    </div>
  </div>
</nav>

   <div class="container">
   <marquee>Movie2 is HouseFull.....!!!!</marquee>
     
    <br>
    <br>
     	<a th:href="@{/addform}" class="btn btn-info">Add User</a>
     <br><br>
     <table class="table table-bordered table-striped" id="user-table">
     	<thead class="table-dark">
     		<tr>
     		    
     			<th>Name</th>
     			<th>Movie</th>
     			<th>Date</th>
     			
     			<th>Actions</th>
     		</tr>
     	</thead>
     	<tbody>
     		<tr th:each="user:${users}">
     			
     			<td th:text="${user.name}"></td>
     			<td th:text="${user.moviename}"></td>
     			<td th:text="${user.date}"></td>
     			
     			<td>
     			   
     			  <a th:href="@{/deleteUser(userId=${user.id})}" class="btn btn-danger">Delete</a>
     			  <a th:href="@{/viewUser(userId=${user.id})}" class="btn btn-primary">View</a> 
     			</td>
     		</tr>
     	</tbody>
     </table>
   </div>

</body>
</html>
