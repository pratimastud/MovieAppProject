<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Information</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container mt-5">
      <div class="col-md-4 offset-md-4 shadow-lg rounder p-4">
     <div class="card" style="width: 20rem; ">
  		<div class="card-body">
    		<h3 class="card-title text-center">User Details</h3>
    		<hr>
         		<p class="card-text"><b>Id:</b>&nbsp;<span th:text="${user.id}"></span></p>
    			<p class="card-text"><b>Name:</b>&nbsp;<span th:text="${user.name}"></span></p>
     			<p class="card-text"><b>Movie:</b>&nbsp;<span th:text="${user.moviename}"></span></p>
       			<p class="card-text"><b>Date:</b>&nbsp;<span th:text="${user.date}"></span></p>
        		<p class="card-text"><b>Mobile:</b>&nbsp;<span th:text="${user.mobile}"></span></p>
       </div>
  </div>
  </div>
</div>
</body>
</html>
